<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ video.title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script defer="defer" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script defer="defer" src="/static/javascript/video.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
